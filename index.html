<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friendly URL by linhsama</title>
    <link rel="icon" type="image/png" sizes="16x16" href="icon16.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="icon48.png" />
    <link rel="icon" type="image/png" sizes="128x128" href="icon128.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card bg-light">
        <div class="card-body">
          <h5 class="card-title">Friendly URL Generator</h5>
          <div class="mb-3">
            <label for="inputString" class="form-label">Original Text</label>
            <input
              type="text"
              id="inputString"
              class="form-control"
              placeholder="Enter your text..."
            />
          </div>
          <div class="mb-3">
            <label for="result" class="form-label">Friendly URL</label>
            <div class="input-group">
              <input type="text" id="result" class="form-control" readonly />
              <button class="btn btn-secondary" type="button" id="copyButton">
                Copy
              </button>
            </div>
          </div>
        </div>
        <small class="text-muted text-end m-2">linhsama</small>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
